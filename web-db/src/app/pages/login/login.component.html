<div class="container-fluid">
	<div class="row">
		<div class="offset-md-3 col-md-6 main_title text-center">사과집</div>
		<form class="form offset-md-3 col-md-6">
			<div class="form-group">
				<label for="id">아이디</label>
				<input type="email" class="form-control" id="id" aria-describedby="emailHelp">
			</div>
			<div class="form-group">
				<label for="password">비밀번호</label>
				<input type="password" class="form-control" id="password">
			</div>
			<button type="button" class="btn btn-info col mb-1" (click)="onSubmit()">로그인</button>
			<button type="button" class="btn btn-warning col mb-2" (click)="doKakaoLogin()">카카오 로그인</button>
			<a (click)="openSignUpModal()"><small>이 페이지가 처음이신가요?</small></a>
		</form>
	</div>
</div>

<app-sign-up *ngIf="openSignUp" (openSignUp)="closeModal($event)"></app-sign-up>
