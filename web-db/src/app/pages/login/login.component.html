<div class="container-fluid">
	<div class="row">
		<div class="offset-md-3 col-md-6 main_title text-center">사과집</div>
		<form class="form offset-md-3 col-md-6">
			<div class="form-group">
				<label for="id">아이디</label>
				<input type="email" class="form-control" id="id" aria-describedby="emailHelp">
			</div>
			<div class="form-group">
				<label for="password">비밀번호</label>
				<input type="password" class="form-control" id="password">
			</div>
			<button type="button" class="btn btn-info col" (click)="onSubmit()">로그인</button>
			<a (click)="open(content)"><small>이 페이지가 처음이신가요?</small></a>
		</form>
	</div>
</div>

<ng-template #content let-modal >
	<div class="modal-header" id="modal-basic-title">
		<h4 class="modal-title">회원가입</h4>
	</div>

	<app-sign-up></app-sign-up>

	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark col-6" (click)="modal.dismiss('Cross click')">취소</button>
		<button type="button" class="btn btn-outline-dark col-6" (click)="modal.close('Save click')">회원가입</button>
	</div>
</ng-template>
