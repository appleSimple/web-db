<div class="modal_background" (click)="close()"></div>
  <div class="offset-md-3 col-md-6 modal_wrapper">
    <div class="modal-header" id="modal-basic-title">
      <h4 class="modal-title">회원가입</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="userName">이름</label>
          <input type="text" class="form-control" id="userName" formControlName="userName" />
          <error-message ></error-message>
        </div>
        <div class="form-group">
          <label for="loginId">아이디</label>
          <input type="text" class="form-control" id="loginId" formControlName="loginId" />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" formControlName="password" />
        </div>
        <div class="form-group">
          <label for="checkPassword">비밀번호 확인</label>
          <input type="password" class="form-control" id="checkPassword" formControlName="checkPassword" />
        </div>
        <div class="form-group">
          <label for="address">주소</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-warning">우편번호 찾기</button>
            </div>
            <input type="text" class="form-control" id="address" formControlName="address" />
          </div>
        </div>
        <div class="form-group">
          <label for="detailAddress">상세 주소</label>
          <input type="text" class="form-control" id="detailAddress" formControlName="detailAddress" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark col-6" (click)="close()">취소</button>
      <button type="button" class="btn btn-outline-dark col-6" (click)="doSignUp()">회원가입</button>
    </div>
</div>
